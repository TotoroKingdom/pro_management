<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>saveEmp</title>
</head>
<body>
<h1 align="center">saveEmp</h1>

<form th:action="@{/insert}", method="post">

    <table class="txtable" align="center">
        <thead>
        <tr>
            <td>id</td>
            <td><input name="id"></td>
        </tr>
        <tr>
            <td>姓名</td>
            <td><input name="empName"></td>
        </tr>
        <tr>
            <td>部门</td>
            <td><input name="empDepartment"></td>
        </tr>
        <tr>
            <td>职务</td>
            <td><input name="empPost"></td>
        </tr>
        <tr>
            <td>性别</td>
            <td>
                <select name="empSex">
                    <option value="1">男</option>
                    <option value="0">女</option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="提交"></td>
        </tr>
        </thead>


    </table>
</form>

<style>
    .txtable{
        width: 1500px;
        border: 1px solid #1b93e1;
        border-collapse: collapse;
    }
    td{
        border: 1px solid #1b93e1;
    }

</style>
</body>
</html>
