<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 align="center">员工信息</h1>
<h2>
    <a th:href="@{/toSave}">添加</a>
</h2>
<table class="txtable" align="center">
    <thead>
        <tr>
            <td>id</td>
            <td>名字</td>
            <td>部门</td>
            <td>职务</td>
            <td>性别</td>
            <td>操作</td>
        </tr>
    </thead>

    <tbody>
        <tr th:each="emp: ${list}">
            <td th:text="${emp.getId()}">id</td>
            <td th:text="${emp.getEmpName()}">名字</td>
            <td th:text="${emp.getEmpDepartment()}">部门</td>
            <td th:text="${emp.getEmpPost()}">职务</td>
            <td th:text="${emp.getEmpSex()} == 1?'男':'女'">性别</td>
            <td>
                <a th:href="@{/getById(empId=${emp.id})}">修改</a>
                <a th:href="@{/delete(empId=${emp.id})}">删除</a>
            </td>
        </tr>
    </tbody>
</table>

<style>
    .txtable{
        width: 1500px;
        border: 1px solid #1b93e1;
        border-collapse: collapse;
    }
    td{
        border: 1px solid #1b93e1;
    }

</style>
</body>
</html>
